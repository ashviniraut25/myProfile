<!DOCTYPE html>
<html>
 
<head>
    <title>Contact info</title>
</head>

<body>
    <h2><b>Contact Us</b></h2>

    <form>
       

        <table>
        
            <tr> 
                <td> <label for="fullname"> <b>Full Name:</b> </label> </td>
                <td> <input type="text" id="fullname" placeholder="Max character length=40"> </td>
            </tr>


            <tr> 
                <td> <label for="mobilenumber"> <b>Mobile Number:</b> </label> </td>
                <td> <input type="number" id="mobilenumber"> </td>

            </tr>


            <tr> 
                <td> <label for="email"> <b>Email:</b> </label> </td>
                <td> <input type="text" id="email" placeholder="Ex-abc@gmail.com"> </td>
            </tr>

            <tr>

                <td><label for="enquiry"><b>Enquiry:</b></label></td>
                <td> <textarea rows="5" cols="40"> </textarea> </td>

                

            </tr>

            <tr>
                <td> <button type="submit"><b>Submit</b> </button> </td>
             
                <td> <button type="reset"><b>Clear</b></button>  </td>
            </tr>
        </table>














    </form>




</body>



</html>
